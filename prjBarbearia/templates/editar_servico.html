<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Serviço</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Editar Serviço</h1>
    <form action="{{ url_for('editar_servico', id_servico=servico['id_servico']) }}" method="post">
        <label for="descricao">Descrição:</label>
        <input type="text" id="descricao" name="descricao" value="{{ servico['descricao'] }}" required><br>

        <label for="valor">Valor:</label>
        <input type="number" id="valor" name="valor" step="0.01" value="{{ servico['valor'] }}" required><br>

        <button type="submit">Salvar Alterações</button>
    </form>
    <br>
    <a href="{{ url_for('servicos') }}"><button>Voltar à Lista de Serviços</button></a>
<script src="{{ url_for('static', filename='scripts.js') }}"></script>

</body>
</html>
